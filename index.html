<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Website Sedang Maintenance</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS RESET & VARIABEL --- */
        :root {
            --bg-color: #0f0f11;
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --accent-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            /* MENGGUNAKAN DVH UNTUK MOBILE */
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Membagi ruang: Atas, Tengah, Bawah */
            align-items: center;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Glow */
        body::before {
            content: '';
            position: fixed; /* Fixed agar background tidak ikut scroll aneh */
            width: 80vw;
            height: 80vw;
            max-width: 600px;
            max-height: 600px;
            background: radial-gradient(circle, rgba(220, 39, 67, 0.15) 0%, rgba(15, 15, 17, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- WRAPPER UTAMA (TENGAH) --- */
        /* Menggunakan flex-grow agar konten ini mengisi ruang kosong di tengah */
        main {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem); /* Font size responsif */
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        p {
            font-size: clamp(0.9rem, 3vw, 1.1rem); /* Font size responsif */
            color: var(--text-sub);
            font-weight: 300;
            margin-bottom: 35px; /* Sedikit dikurangi agar lebih padat di HP */
            line-height: 1.6;
            max-width: 90%;
        }

        /* --- TOMBOL INSTAGRAM --- */
        .btn-instagram {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            background: var(--accent-gradient);
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(220, 39, 67, 0.3);
            white-space: nowrap;
        }

        .btn-instagram:active {
            transform: scale(0.98); /* Efek klik di HP */
        }

        .btn-instagram svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: white;
        }

        /* --- FOOTER --- */
        footer {
            padding: 20px;
            font-size: 0.8rem;
            color: var(--text-sub);
            opacity: 0.6;
            width: 100%;
            /* Pastikan footer tidak menempel ke konten jika layar pendek */
            margin-top: auto; 
        }

        /* --- ANIMASI --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div style="height: 20px;"></div>

    <main>
        <h1>Website Sedang<br>Dalam Maintenance</h1>
        
        <p>Kami sedang melakukan peningkatan sistem untuk memberikan pengalaman yang lebih baik. Silakan kunjungi media sosial kami untuk update terbaru.</p>
        
        <a href="https://www.instagram.com/imjopeh?igsh=ejJiYXFtdzFiY3Ay" target="_blank" class="btn-instagram">

    </footer>

</body>
</html>
